<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AURA EVENTS - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">AURA<span>EVENTS</span></a>
      <nav class="nav">
        <a href="index.html#services">Services</a>
        <a href="index.html#how-it-works">How it Works</a>
        <a href="index.html#testimonials">Testimonials</a>
        <a class="btn btn-ghost" href="login.html">Login</a>
      </nav>
      <button class="nav-toggle" aria-label="open menu">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-content">
        <h1>Login to Your Account</h1>
        <p>Access your bookings, manage events, and more.</p>
        <form class="form" onsubmit="alert('Demo login — no backend connected'); return false;">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button class="btn" type="submit">Login</button>
          <a href="#" class="btn btn-outline">Sign Up</a>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <a class="brand" href="index.html">AURA<span>EVENTS</span></a>
        <p>Where every event becomes an unforgettable experience ✨</p>
      </div>
      <nav class="footer-nav">
        <a href="index.html#services">Services</a>
        <a href="index.html#book">Book</a>
        <a href="index.html#testimonials">Testimonials</a>
        <a href="login.html">Login</a>
      </nav>
      <div class="social">
        <small>© <span id="year"></span> Aura Events</small>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav');
    toggle && toggle.addEventListener('click', () => nav.classList.toggle('open'));
  </script>
</body>
</html>
